<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv"></div>

    <script type="text/babel">
      const allData = Array.from({ length: 40 }, () =>
        Math.floor(Math.random() * 40)
      );

      function App() {
        const [currentList, setCurrentList] = React.useState(allData);
       
        const handleSort = React.useCallback(() => {
          setCurrentList(prevList => [...prevList].sort((a, b) => a - b));
        }, []);

        const handleFilterOdd = React.useCallback(() => {
          setCurrentList(prevList => prevList.filter(num => num % 2 !== 0));
        }, []);

        return (
          <>
            <div style={{ display: "flex", gap: "10px" }}>
              <button
                style={{ width: "100px", height: "100px" }}
                onClick={handleSort}
              >
                Sort
              </button>
              <button
                style={{ width: "100px", height: "100px" }}
                onClick={handleFilterOdd}
              >
                Filter Odd Numbers
              </button>
            </div>
            <div>
              {currentList.map((item, index) => (
                <div key={index}>{item}</div>
              ))}
            </div>
          </>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("mydiv"));
      root.render(<App />);
    </script>
  </body>
</html>
